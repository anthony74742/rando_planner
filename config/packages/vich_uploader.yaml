vich_uploader:
    db_driver: orm
    metadata:
        type: attribute
    mappings:
        user_avatar:
            uri_prefix: /uploads/avatars
            upload_destination: '%kernel.project_dir%/public/uploads/avatars'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        hike_gpx:
            uri_prefix: /uploads/gpx
            upload_destination: '%kernel.project_dir%/public/uploads/gpx'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
